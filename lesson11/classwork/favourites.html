<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


</body>

<script>
    let favorites = JSON.parse(localStorage.getItem('favorites'));
    console.log(favorites);

    for (const favorite of favorites) {
        const divForFavorites = document.createElement('div');
        document.body.appendChild(divForFavorites);
        divForFavorites.innerHTML = `${favorite.name} - ${favorite.age} - ${favorite.status}`;
    }


</script>
</html>
